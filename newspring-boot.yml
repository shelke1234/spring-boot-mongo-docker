apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: springboot
  name: spring-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: springboot
    spec:
      imagePullSecrets:
      - name: dockerreposecret
      containers:
      - image: dhananjayshelke/spring-boot-mongo:latest
        name: springboot
        ports:
        - name: springboot
          containerPort: 8080   
